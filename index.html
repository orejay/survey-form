<link rel="stylesheet" href="style.css">

<div id="container">  
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    
      <form id="survey-form">
        <div class="form-fields">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-field"
         placeholder="Enter your name" required>
        </div>
        <div class="form-fields">
        <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-field" 
            placeholder="Enter your Email" required>
        </div>
        <div class="form-fields">
          <label id="number-label" for="number">Age</label>
          <input type="number" name="age" id="number" min="10"
            class="form-field" max="99" placeholder="Age">
        </div>
        <div class="form-fields">
          <label id="role-label" for="roles">Which option best describes your current role?</label>
          <select id="dropdown" name="roles" required class="form-field">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="notSaying">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-fields">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="recommendation" value="definitely"
              type="radio" checked>Definitely</label>
          <label>
            <input name="recommendation" value="maybe"
              type="radio">Maybe</label>
          <label>
            <input name="recommendation" value="not-sure"
              type="radio" class="input-radio">Not sure</label>
        </div>
        <div class="form-fields">
          <p id="fav-feature">What is your favorite feature of freeCodeCamp?</p>
          <select id="fav-feature" name="fav-feature" class="form-field" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
            <div class="form-fields">
          <p>
            What would you like to see improved?
            <span id="checkbox-condition">(Check all that apply)</span>
          </p>
          <label><input name="choice" value="front-end-projects"
              type="checkbox">Front-end Projects</label>
          <label>
            <input name="choice" value="back-end-projects"
              type="checkbox">Back-end Projects        </label>
          <label>
            <input name="choice" value="data-visualization"
              type="checkbox">Data Visualization         </label>
          <label>
            <input name="choice" value="challenges"
              type="checkbox">Challenges</label>
          <label>
            <input name="choice" value="open-source-community"
              type="checkbox">Open Source Community </label>
          <label> <input name="choice" value="gitter-help-rooms"
              type="checkbox">Gitter help rooms</label>
          <label>
            <input name="choice" value="videos"
                   type="checkbox">Videos</label>
          <label>
            <input name="choice" value="city-meetups"
              type="checkbox">City Meetups</label>
          <label>
            <input name="choice" value="wiki" type="checkbox"
              class="input-checkbox">Wiki</label>
          <label>
            <input name="choice" value="forum"
                   type="checkbox">Forum</label>
          <label>
            <input name="choice" value="additional-courses"
              type="checkbox">Additional Courses</label>
        </div>
        <div class="form-fields">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="comment-area" name="comment"
          placeholder="Enter your comment here..."> 
          </textarea>
        </div>
    
        <div class="form-fields">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
    
      </form>
    </div>
